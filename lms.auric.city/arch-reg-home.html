        <script>
            // function to scroll to topposition
            function scrollToPosition(id)
            {  
                $('html, body').animate({ scrollTop: $('#'+id).offset().top-300 }, 'slow');
                $('#'+id).focus();
            }
            $(document).ready(function () {
                $('form').find('input[type=text],textarea,select').not('.date-picker, .dashboard-control').filter(':visible:first').focus();
                $('form').find('input[type=text],textarea').attr('autocomplete', 'off');
            });
            function viewAlert(msg, ctrlId, redLoc)
            {
                $('#btnAlertOk').off('click');
                if (typeof (ctrlId) == 'undefined')
                {
                    ctrlId = '';
                }
                if (typeof (redLoc) == 'undefined')
                {
                    redLoc = '';
                }
                $('#alertModal').modal({backdrop: 'static', keyboard: false});
                $('.alertMessage').html(msg);
                $('#btnAlertOk').on('click', function () {
                    $('#alertModal').modal('hide');
                    if (ctrlId != '')
                    {
                        $(".form-content").hide();
                        $("#" + ctrlId).closest(".form-content").show();
                        $('#' + ctrlId).focus();
                        $("hr").css('border-bottom','1px solid #ccc');
                        $('#' + ctrlId).closest(".form-group").next('hr').css('border-bottom','1px solid #f00');
                        $('#' + ctrlId).closest('.widget-main').css('border','1px solid #f59942');
                        scrollToPosition(ctrlId);
                    }
                    if (redLoc != '')
                    {
                        window.location.href = redLoc;
                    }
                });

            }
            function confirmAlert(msg)
            {
                $('#confirmModal').modal({backdrop: 'static', keyboard: false});
                $('.confirmMessage').html(msg);
            }
        </script>

                        function validator() {
                            var strPassword = $("#txtPassword").val();
                            var strCpassword = $("#txtCpassword").val();
                            var mailFlag = $("#mailFlag").val();

                            if (!blankCheck('txtName', 'Technical Personnel First Name cannot be left blank'))
                                return false;
                            if (!maxLength('txtName', 50, 'Technical Personnel First Name'))
                                return false;
                            if (!checkSpecialChar('txtName'))
                                return false;
                            if (!blankCheck('txtLastName', 'Technical Personnel Last Name cannot be left blank'))
                                return false;
                            if (!maxLength('txtLastName', 50, 'Technical Personnel Last Name'))
                                return false;
                            if (!checkSpecialChar('txtLastName'))
                                return false;


                            /*if (!blankCheck('txtMobNo', 'Mobile number cannot be left blank'))
                                return false;*/
                            
                            if($('#txtMobNo').val()!='')
                            {
                                if (!maxLength('txtMobNo', 10, 'Mobile number'))
                                    return false;
                                if (!validateNumber('txtMobNo'))
                                    return false;
                                if (!validMobileNo('txtMobNo', 'Invalid mobile number')) {
                                    return false;
                                }
                            }
                            if (!blankCheck('txtEmail', 'Email cannot be left blank'))
                                return false;
                            if (!checkSpecialChar('txtEmail'))
                                return false;
                            if (!validEmail('txtEmail'))
                                return false;
                            if (mailFlag>0) {
                                viewAlert('Email Id already exists ', 'txtEmail');
                                return false;
                            }
                            /*if (!selectDropdown('selAppType', 'Select applicant type'))
                            {
                                scrollToPosition('selAppType');
                                return false;

                            }*/
                            if (!blankCheck('txtPassword', 'Create Password cannot be left blank'))
                                return false;
                            if (!validPassword('txtPassword', ''))
                                return false;
                            if (!checkSpecialChar('txtPassword'))
                                return false;
                            if (!blankCheck('txtCpassword', 'Confirm password cannot be left blank'))
                                return false;
                            if (!validPassword('txtCpassword', ''))
                                return false;
                            if (!checkSpecialChar('txtCpassword'))
                                return false;
                            if (strPassword !== strCpassword) {
                                viewAlert('Mismatching confirm password ', 'txtCpassword');
                                return false;
                            }
                            if (!validPassword('txtCpassword', 'Confirm password'))
                                return false;

                        }
                    </script>

//Customisation of font size
var min = 11;
var max = 16;
var reset = 13;
function increaseFontSize() {
    var p = document.getElementsByTagName('body');
    for (i = 0; i < p.length; i++) {
        if (p[i].style.fontSize) {
            var s = parseInt(p[i].style.fontSize.replace("px", ""));
        } else {
            var s = 13;
        }
        if (s != max) {
            s += 1;
        }
        p[i].style.fontSize = s + "px"
    }
}
function decreaseFontSize() {
    var p = document.getElementsByTagName('body');
    for (i = 0; i < p.length; i++) {
        if (p[i].style.fontSize) {
            var s = parseInt(p[i].style.fontSize.replace("px", ""));
        } else {
            var s = 13;
        }
        if (s != min) {
            s -= 1;
        }
        p[i].style.fontSize = s + "px"
    }
}
function reSetFontSize() {
    var p = document.getElementsByTagName('body');
    for (i = 0; i < p.length; i++) {
        if (p[i].style.fontSize) {
            var s = parseInt(p[i].style.fontSize.replace("px", ""));
        } else {
            var s = 13;
        }
        if (s != reset) {
            s = 13;
        }
        p[i].style.fontSize = s + "px"
    }
}
