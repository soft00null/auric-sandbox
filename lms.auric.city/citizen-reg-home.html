        <script>

            // function to scroll to topposition
            function scrollToPosition(id)
            {
                $('html, body').animate({scrollTop: $('#' + id).offset().top - 300}, 'slow');
                $('#' + id).focus();
            }
            $(document).ready(function () {
                $('form').find('input[type=text],textarea,select').not('.date-picker, .dashboard-control').filter(':visible:first').focus();
                $('form').find('input[type=text],textarea').attr('autocomplete', 'off');
            });
            function viewAlert(msg, ctrlId, redLoc)
            {
                $('#btnAlertOk').off('click');
                if (typeof (ctrlId) == 'undefined')
                {
                    ctrlId = '';
                }
                if (typeof (redLoc) == 'undefined')
                {
                    redLoc = '';
                }
                $('#alertModal').modal({backdrop: 'static', keyboard: false});
                $('.alertMessage').html(msg);
                $('#btnAlertOk').on('click', function () {
                    $('#alertModal').modal('hide');
                    if (ctrlId != '')
                    {
                        $(".form-content").hide();
                        $("#" + ctrlId).closest(".form-content").show();
                        $('#' + ctrlId).focus();
                        $("hr").css('border-bottom', '1px solid #ccc');
                        $('#' + ctrlId).closest(".form-group").next('hr').css('border-bottom', '1px solid #f00');
                        $('#' + ctrlId).closest('.widget-main').css('border', '1px solid #f59942');
                        scrollToPosition(ctrlId);
                    }
                    if (redLoc != '')
                    {
                        window.location.href = redLoc;
                    }
                });

            }
            function confirmAlert(msg)
            {
                $('#confirmModal').modal({backdrop: 'static', keyboard: false});
                $('.confirmMessage').html(msg);
            }
        </script>

                        function convertTocurrency(val){
                            var currency='';
                            var valFloat = parseFloat(val);
                            currency = valFloat.toFixed(2).replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
                            return currency;
                        }
                        function showVentureTypeRange(val) {
                            var ventureType = parseInt(val);
                            $("#btnContainer .btnregister").hide();
                            var ventureTypesObj = JSON.parse('{"115":{"id":"115","name":"Small Scale Industries (SSI -including micro & small)","status":"N","type":"SM"},"116":{"id":"116","name":"Medium Scale Industries (MSI)","status":"N","type":"SM"},"117":{"id":"117","name":"Large Scale Industries (LSI)","status":"N","type":"SM"},"118":{"118":"118","name":"Mega Project","status":"Y","type":"UM"},"119":{"id":"119","name":"Ultra Mega Project","status":"Y","type":"UM"},"120":{"id":"120","name":"FDI","status":"Y","type":"UM"}}');
                            var status       	= ventureTypesObj[ventureType].status;
                            var name       		= ventureTypesObj[ventureType].name;
                            if(status == 'Y'){
                                $("#btnContainer .btnregister").show();
                            }else{
                                $("#selVentureType option:selected").removeAttr("selected");
                                viewAlert('Currently registration is not open for <br/><b>'+name+'</b>', 'selVentureType');
                            }
                        }
                        function validator() {
                            var strPassword 	= $("#txtPassword").val();
                            var strCpassword 	= $("#txtCpassword").val();
                            var mailFlag 		= $("#mailFlag").val();

                            /*if (!selectDropdown('selVentureType', ' Select Venture Type'))
                                return false;*/
                            if (!blankCheck('txtFirstName', 'First name cannot be left blank'))
                                return false;
                            if (!maxLength('txtFirstName', 30, 'First name'))
                                return false;
                            if (!checkSpecialChar('txtFirstName'))
                                return false;

                            if (!maxLength('txtMiddleName', 30, 'Middle name'))
                                return false;
                            if (!checkSpecialChar('txtMiddleName'))
                                return false;

                            if (!blankCheck('txtLastName', 'Last name cannot be left blank'))
                                return false;
                            if (!maxLength('txtLastName', 30, 'Last name'))
                                return false;
                            if (!checkSpecialChar('txtLastName'))
                                return false;
                            
                            if (!checkSpecialChar('txtBusinessName'))
                                return false;
                            if (!maxLength('txtBusinessName', 100, 'Business Name'))
                                return false;
							/*if (!blankCheck('txtUserId', 'User Id cannot be left blank'))
                             return false;
							 
                            if (!checkSpecialChar('txtUserId'))
                                return false;
                            if (!maxLength('txtUserId', 15, 'Business Name'))
                                return false;
							*/
                             if (!blankCheck('txtMobNo', 'Mobile number cannot be left blank'))
                             return false;
                             
                            if ($('#txtMobNo').val() != '')
                            {
                                if (!equalLength('txtMobNo', 10, 'Mobile number'))
                                    return false;
                                if (!validateNumber('txtMobNo'))
                                    return false;
                                if (!validMobileNo('txtMobNo', 'Invalid mobile number')) {
                                    return false;
                                }
                            }
                            if (!blankCheck('txtEmail', 'Email cannot be left blank'))
                                return false;
                            if (!checkSpecialChar('txtEmail'))
                                return false;
                            if (!validEmail('txtEmail'))
                                return false;
                            if (mailFlag > 0) {
                                viewAlert('Email Id already exists ', 'txtEmail');
                                return false;
                            }
                            if (!blankCheck('txtPassword', 'Create Password cannot be left blank'))
                                return false;
                            if (!checkSpecialChar('txtPassword'))
                                return false;
                            if (!blankCheck('txtCpassword', 'Confirm password cannot be left blank'))
                                return false;
                            if (!checkSpecialChar('txtCpassword'))
                                return false;
                            if (!validPassword('txtPassword', ''))
                                return false;
                            if (strPassword !== strCpassword) {
                                viewAlert('Mismatching confirm password ', 'txtCpassword');
                                return false;
                            }
                            if (!validPassword('txtCpassword', 'Confirm password'))
                                return false;
                        }

                                                    function increaseFontSize() {
