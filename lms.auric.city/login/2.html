        <script>
            // function to scroll to topposition
            function scrollToPosition(id)
            {
                $('html, body').animate({scrollTop: $('#' + id).offset().top - 300}, 'slow');
                $('#' + id).focus();
            }
            $(document).ready(function () {
                $('form').find('input[type=text],textarea,select').not('.date-picker, .dashboard-control').filter(':visible:first').focus();
                $('form').find('input[type=text],textarea').attr('autocomplete', 'off');
            });
            function viewAlert(msg, ctrlId, redLoc)
            {
                $('#btnAlertOk').off('click');
                if (typeof (ctrlId) == 'undefined')
                {
                    ctrlId = '';
                }
                if (typeof (redLoc) == 'undefined')
                {
                    redLoc = '';
                }
                $('#alertModal').modal({backdrop: 'static', keyboard: false});
                $('.alertMessage').html(msg);
                $('#btnAlertOk').on('click', function () {
                    $('#alertModal').modal('hide');
                    if (ctrlId != '')
                    {
                        $(".form-content").hide();
                        $("#" + ctrlId).closest(".form-content").show();
                        $('#' + ctrlId).focus();
                        $("hr").css('border-bottom', '1px solid #ccc');
                        $('#' + ctrlId).closest(".form-group").next('hr').css('border-bottom', '1px solid #f00');
                        $('#' + ctrlId).closest('.widget-main').css('border', '1px solid #f59942');
                        scrollToPosition(ctrlId);
                    }
                    if (redLoc != '')
                    {
                        window.location.href = redLoc;
                    }
                });

            }
            function confirmAlert(msg)
            {
                $('#confirmModal').modal({backdrop: 'static', keyboard: false});
                $('.confirmMessage').html(msg);
            }
        </script>

                                    title: '<p align="left">Please fill the word in the box</p>'
                                });
                            }


                            $('#reload').click(function () {
                                var random = randomXToY(0, 999);
                                $('#captchaImage').attr('src', $('#captchaImage').attr('src') + '#');
                            });

                                $('#loginTitle').hide();
                                $('.emailInput').show();

                                $('#passwordTitle').show();
                                $("#userID").hide();
                                $("#mobileNo").show();
                                $("#forgotPwdLink").hide();
                            });

                            $('#btnBack').click(function () {
                                $('.passwordInput').show();
                                $('.remindMe').show();
                                $('#btnLogin').show();
                                $('#btnNewUser').show();
                                $('#loginTitle').show();
                                $('.emailInput').hide();
                                $('#btnSubmit').hide();

                                $("#mobileNo").hide();
                                $("#userID").show();
                                $("#txtUserName").attr("placeholder", "Unique ID or email ID or Mobile Number");
                                $("#forgotPwdLink").show();
                            });
                        });
                        function randomXToY(minVal, maxVal)
                        {
                            var randVal = minVal + (Math.random() * (maxVal - minVal));
                            return Math.round(randVal);
                        }
                        function validator(flag)
                        {
                            if (flag == 1) {
                                if (!blankCheck('txtUserName', 'User Id cannot left blank'))
                                    return false;
                                if (!checkSpecialChar('txtUserName'))
                                    return false;
                                if (!maxLength('txtUserName', 50, 'User Id'))
                                    return false;
                                if (!blankCheck('txtPassword', 'Password cannot left blank'))
                                    return false;
                                if (!checkSpecialChar('txtPassword'))
                                    return false;
                                if (!maxLength('txtPassword', 30, 'Password'))
                                    return false;
                                if (!blankCheck('txtCaptcha', 'Captcha code cannot left blank'))
                                    return false;
                                if ($('#chkRememberMe').is(":checked")) {
                                    var authString = JSON.stringify({userName: $('#txtUserName').val(), password: $('#txtPassword').val(), rmbr: $('#chkRememberMe').val()});
                                    setCookie('Auth', authString, '30');
                                }
                                var str = hex_md5($("#txtPassword").val()) + "745";
                                $("#txtPassword").val(hex_md5(str));
                                $('#hdn_qs').val('L');
                                $('form').submit();
                            } else if (flag == 2) {
                                if (!blankCheck('txtEmailID', 'Email ID cannot left blank'))
                                    return false;
                                if (!validEmail('txtEmailID'))
                                    return false;

                                /*if (!blankCheck('txtMobNo', 'Mobile Number cannot left blank'))
                                 return false;*/

                                if (!checkSpecialChar('txtMobNo'))
                                    return false;
                                if (!validateNumber('txtMobNo'))
                                    return false;
                                if (!equalLength('txtMobNo', 10, 'Mobile Number'))
                                    return false;

                                if (!blankCheck('txtCaptcha', 'Captcha code cannot left blank'))
                                    return false;
                                $('#hdn_qs').val('F');
                                $('form').submit();
                            }
                        }
                    </script>

                                                        //Customisation of font size
                                                        var min = 11;
                                                        var max = 16;
                                                        var reset = 13;
                                                        function increaseFontSize() {
                                                            var p = document.getElementsByTagName('body');
                                                            for (i = 0; i < p.length; i++) {
                                                                if (p[i].style.fontSize) {
                                                                    var s = parseInt(p[i].style.fontSize.replace("px", ""));
                                                                } else {
                                                                    var s = 13;

                                                                if (s != max) {
                                                                    s += 1;
                                                                }
                                                                p[i].style.fontSize = s + "px"
                                                            }
                                                        }
                                                        function decreaseFontSize() {
                                                            var p = document.getElementsByTagName('body');
                                                            for (i = 0; i < p.length; i++) {

                                                                    var s = parseInt(p[i].style.fontSize.replace("px", ""));
                                                                } else {

                                                                }
                                                                if (s != min) {
                                                                    s -= 1;
                                                                }
                                                                p[i].style.fontSize = s + "px"
                                                            }
                                                        }
                                                        function reSetFontSize() {
                                                            var p = document.getElementsByTagName('body');
