<h2>Specify Dynamic Layer</h2>
<div class="rbody">
<div style="color:#ff6666"> </div>
<form name="sdform" action="https://gis.auric.city/agserver/rest/services/Auric/Shendra_roads_V2_new_blank/MapServer/dynamicLayer">

<tr valign="top">

<td>
<textarea id="layer" name="layer" rows="20" cols="75"></textarea>
</td>
</tr>
<tr>
<td><label for="f">Format:</label></td>
<td>
<select id="f" name="f">

</td>
</tr>

<input type="submit" value="Get Dynamic Layer" />
</td>
</tr>
</table>
</form>

document.forms.sdform.layer.focus();
