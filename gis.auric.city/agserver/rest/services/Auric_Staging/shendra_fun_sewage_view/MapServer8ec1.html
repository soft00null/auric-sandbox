<script type="text/javascript">

"esri/Map",
"esri/views/MapView",
"esri/widgets/Home",
"esri/layers/MapImageLayer",
"dojo/domReady!"
], function(Map, MapView, Home, MapImageLayer) {
        var map = new Map();
        var view = new MapView({
          container: "viewDiv",
          map: map
        });
        var homeBtn = new Home({
            view: view
        });
        view.ui.add(homeBtn, "top-left");
        var layer = null,
        layerUrl = "MapServer.html",
        layer = new MapImageLayer(layerUrl, null);
        map.layers.add(layer);
    });
