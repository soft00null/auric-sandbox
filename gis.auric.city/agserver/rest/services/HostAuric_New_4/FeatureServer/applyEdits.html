<h2>Apply Edits : (HostAuric_New_4)</h2>
<div class="rbody">
<i>Note: This operation is only supported via POST</i><br/><br/>
<div style="color:#ff6666"> </div>
<form name="sdform" action="https://gis.auric.city/agserver/rest/services/HostAuric_New_4/FeatureServer/applyEdits" method="post">
<table class="formTable">
<tr valign="top">
<td><label for="edits">Edits:</label></td>
<td>
<textarea id="edits" name="edits" rows="10" cols="55"></textarea>
</td>
</tr>
<tr valign="top">
<td><label for="gdbVersion">Geodatabase Version Name:</label></td>
<td><input type="text" id="gdbVersion" name="gdbVersion" value="" /></td>
</tr>
<tr valign="top">
<td>Rollback on Failure:</td>
<td>
<label><input type="radio" name="rollbackOnFailure" value="true" checked="true" /> True &nbsp;&nbsp;</label>
<label><input type="radio" name="rollbackOnFailure" value="false" /> False</label>
</td>
</tr>
<tr valign="top">
<td>Use Global Ids:</td>
<td>
<label><input type="radio" name="useGlobalIds" value="true" /> True &nbsp;&nbsp;</label>
<label><input type="radio" name="useGlobalIds" value="false" checked="true" /> False</label>
</td>
</tr>
<tr valign="top">
<td>Return Edit Moment:</td>
<td>
<input type="radio" name="returnEditMoment" value="true" /> True &nbsp;&nbsp;
<input type="radio" name="returnEditMoment" value="false" checked="true" /> False
</td>
</tr>
<tr>
<td><label for="f">Format:</label></td>
<td>
<select id="f" name="f">
<option value="html">HTML</option>
<option value="pjson">JSON</option>
</select>
</td>
</tr>
<tr>
<td colspan="2" align="left">
<input type="submit" value="Apply Edits" />
</td>
</tr>
</table>
</form>
<script type="text/javascript">
document.forms.sdform.edits.focus();
</script>
